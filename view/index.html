                                    text-align: left;

                                    </li>
                                </ul>
                            </div>

                            <div ng-app ng-init="checked = false">
                                <form class="form-signin" name="form">
                                    <label for="username">Username</label>
                                    <input class="form-styling" type="text" name="username" id="txtUserlogin" required>
                                    <label for="password">Password</label>
                                    <input class="form-styling" type="password" name="password" id="txtPasslogin" required>
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                                    <div class="btn-animate">
                                        <a class="btn-signin"
                                            style="color: white; text-decoration: none; cursor: pointer;"
                                            id="btnSignin">Sign in</a>
                                    </div>
                                </form>

                                <form id="formSignUp"  class="form-signup" class="col-12" enctype="multipart/form-data" method="POST">
                                    <label for="email">Email</label>
                                    <input class="form-styling" type="email" id="txtSignup_email" required>
                                    <label for="username">Username</label>
                                    <input class="form-styling" type="text" id="txtSignup_username" required>
                                    <label for="password">Password</label>
                                    <input class="form-styling" type="password" id="txtSignup_password" required>
                                    <button class="btn-signup"
                                        id="btnSignup" style="color: white; text-decoration: none; cursor: pointer;" type="submit">Sign Up</button>
                                </form>


                            </div>
