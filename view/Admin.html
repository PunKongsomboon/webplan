    <div class="modal hide fade in" id="modelcar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100">เพิ่มข้อมูลรถโดยสาร</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnresetRunnum">

                </div>
                <div class="modal-body">

                    <input type="text" id="txtNamecar" class="form-control mb-2" placeholder="ชื่อรถ">

                    <input type="number" id="txtCapacity" class="form-control mt-2" placeholder="ความจุ">
                </div>
                <div class="modal-footer justify-content-center">

            </div>
        </div>

    <div class="modal fade" id="modelEditcar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100">แก้ไขข้อมูลรถโดยสาร</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                <div class="modal-body">
                    <input type="text" id="EdittxtIdcar" class="form-control mb-2" placeholder="รหัส" disabled>

                <div class="modal-footer justify-content-center">

                    <button type="button" id="btnCloseEditcar" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modelplace" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100">เพิ่มข้อมูลสถานที่ท่องเที่ยว</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="btnClosemodalplace">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAddplace" method="POST" enctype="multipart/form-data">
                        <label for="" class="mt-2">ประเภทสถานที่ท่องเที่ยว</label>
                        <select id="AddTypeplace" class="form-control mb-3" name="addtypeplace"></select>
                        <input type="text" id="txtNameplace" class="form-control mb-2" placeholder="ชื่อสถานที่"
                            name="Nameplace" required>
                        <input type="file" name="fileupload" id="gallery-photo-add" required multiple><br>
                        <div class="container">
                            <div class="row">
                                <div class="gallery col-12"></div>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">upload</button> -->
                        <input type="text" id="txtInfoplace" class="form-control mt-2" placeholder="ข้อมูลสถานที่"
                            name="Infoplace" required>
                        <label for="" class="mt-2">เวลาเปิดทำการ</label>
                        <input type="time" class="form-control text-center mt-2" id="selectTimeOpen" name="timeopen"
                            required>
                        <label for="" class="mt-2">เวลาปิดทำการ</label>
                        <input type="time" class="form-control text-center mt-2" id="selectTimeClose" name="timeclose"
                            required>
                        <label for="" class="mt-2">วันปิดทำการ</label>
                        <select class="form-control mb-3" name="Dayclose">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">sunday</option>
                            <option value="none">None</option>
                        </select>
                        <!-- <input type="date" class="form-control text-center mt-2" id="selectDayClose" name="Dayclose"> -->
                        <input type="number" id="txtPriceplace" class="form-control mt-2" placeholder="ราคาเข้าชม"
                            name="Priceplace" required>
                        <div class="modal-footer justify-content-center">
                            <button id="btnSaveAddplace" type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" id="btnCloseAddplace"
                                data-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modelAddRoute" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
